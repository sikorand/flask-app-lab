<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <!-- Закріплене навігаційне меню -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <a class="navbar-brand" href="/">Моє резюме</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#about">Про себе</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#education">Освіта</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#skills">Навички</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#experience">Досвід роботи</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Основний контент -->
    <div class="container mt-5">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Футер -->
    {% include "footer.html" %}

    <!-- Підключення скриптів для інтерактивних елементів -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
